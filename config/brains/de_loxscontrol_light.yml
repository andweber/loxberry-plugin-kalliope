---
- name: "turn-on-room"
  signals:
    - order: "schalte das licht im {{control_room}} an"
    - order: "schalte das licht in der {{control_room}} an"    
#    - order: "Licht im {{control_room}} an"
#    - order: "Licht in der {{control_room}} an"    
#    - order: "Licht an im {{control_room}}"
#    - order: "Licht an in der {{control_room}}"     
  neurons:
    - loxscontrol:
        lx_ip: "{{lx_ip}}"
        lx_user: "{{lx_user}}"
        lx_password: "{{lx_password}}"
        control_room: "{{control_room}}"
        newstate: "on"
        control_type: lights
        action: "change"        
        file_template:  "templates/de_loxscontrol_template.j2"

- name: "turn-off-room"
  signals:
    - order: "schalte das licht im {{control_room}} aus"
    - order: "schalte das licht in der {{control_room}} aus"    
#    - order: "licht im {{control_room}} aus"
#    - order: "licht in der {{control_room}} aus"    
#    - order: "licht aus im {{control_room}}"
#    - order: "licht aus in der {{control_room}}"     
  neurons:
    - loxscontrol:
        lx_ip: "{{lx_ip}}"
        lx_user: "{{lx_user}}"
        lx_password: "{{lx_password}}"
        control_room: "{{control_room}}"
        newstate: "off"
        control_type: lights
        action: "change"
        file_template:  "templates/de_loxscontrol_template.j2"         
          
