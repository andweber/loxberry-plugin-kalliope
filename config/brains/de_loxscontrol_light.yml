        control_name: "{{control_name}}" 
        newstate: "off"
        action: "change"         
        file_template:  "templates/de_loxscontrol_template.j2"

- name: "turn-on-light"
  signals:
    - order: "schalte das Licht ein"
    - order: "schalte das Licht an"    
    - order: "Licht ein"
    - order: "Licht an"
  neurons:
    - say:
            message: "In welchem Raum soll ich das Licht einschalten?"
    - neurotransmitter:
          from_answer_link:
            - synapse: "turn-on-room"
              answers:
                - "im Raum {{control_room}}"
                - "im {{control_room}}"
                - "in der {{control_room}}"                  
            - synapse: "default-ok"
              answers:
                - "überhaupt nicht"
                - "vergiss es"
                - "hat sich erledigt"
          default: "default-synapse"

- name: "turn-off-light"
  signals:
    - order: "schalte das Licht aus"
    - order: "Licht aus"    
  neurons:
    - say:
            message: "In welchem Raum soll ich das Licht ausschalten?"
    - neurotransmitter:
          from_answer_link:
            - synapse: "turn-off-room"
              answers:
                - "im Raum {{control_room}}"
                - "im {{control_room}}"
                - "in der {{control_room}}"                 
            - synapse: "default-ok"
              answers:
                - "überhaupt nicht"
                - "vergiss es"
                - "hat sich erledigt"
          default: "default-synapse"


